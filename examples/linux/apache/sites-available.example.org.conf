###############################################################
#
# switchmap-ng:
#
# Sample configuration for Apache 2.4
#
# Configuration for accessing http://switchmap.example.org
#
# NOTE: With ubuntu enable mod proxy first using the command 'a2enmod proxy_http'
#
###############################################################

<VirtualHost *:80>

    # General configuration
    ServerName switchmap.example.org

    # Do reverse proxy
    # NOTE! Set the "listen_address" configuration parameter to "localhost" for better security
    ProxyPass "/" "http://localhost:7000/"
    ProxyPassReverse "/" "http://localhost:7000/"

</VirtualHost>
