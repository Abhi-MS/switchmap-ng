name: PR target workflow
on:
  pull_request_target:

jobs:
  PR-Target:
    name: Pull Request Target
    runs-on: ubuntu-latest
    steps:
      - name: Add the PR Review Policy as a comment
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: .github/PR_REVIEW_POLICY.md
